<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="booking">
      <input type="text" id="name" placeholder="Your name" required />
      <input type="number" id="adhaar" placeholder="Aadhar Number" required />
      <input type="date" id="checkin" required placeholder="Check In" />
      <input type="date" id="checkout" required placeholder="Check Out" />
      <div>
        <select id="roomNo" required>
          <option value="" selected hidden>No of Rooms</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
      <div>
        <select id="adult" required>
          <option value="" selected hidden>No of Adults</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
      <div>
        <select id="child" required>
          <option value="" selected hidden>No of Children</option>
          <option>0</option>
          <option>1</option>
          <option>2</option>
        </select>
      </div>
      <div>
        <select name="language" id="mode">
          <option value="standard">Standard</option>
          <option value="deluxe">Deluxe</option>
          <option value="suite">Suite</option>
          <option value="suite" disabled>Party</option>
          <option value="honeymoon" selected>Honeymoon Suite</option>
        </select>
      </div>
      <input type="text" id="code" placeholder="Promo Code if any" />
      <input type="email" id="email" placeholder="Enter your Email" required />
      <input type="tel" id="mob" placeholder="Enter your Phone No" />
      <input type="submit" />
    </form>

    <script src="./booking.js"></script>
  </body>
</html>
