<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <body>
    <form action="">
      <h2>Sign Up</h2>
      <label for="name"><b>Name</b></label
      ><br />
      <input type="text" id="name" placeholder="Enter Name" required /><br />
      <label for="address"><b>Address</b></label
      ><br />
      <input
        type="text"
        id="address"
        placeholder="Enter Address"
        required
      /><br />
      <label for="email"><b>Email</b></label
      ><br />
      <input type="email" id="email" placeholder="Enter Email" required /><br />
      <label for="Password"><b>Password</b></label
      ><br />
      <input
        type="password"
        id="password"
        placeholder="Enter Password"
        required
      /><br />
      <label for="contact"><b>Contact No</b></label
      ><br />
      <input
        type="tel"
        id="mob"
        placeholder="Enter Contact Number"
        required
      /><br />
      <button type="reset" id="cancel">Refresh</button>
      <input type="submit" />
    </form>
    <button onclick="clicked()">Home Page</button>
  </body>
  <script src="./signup.js"></script>
</html>
